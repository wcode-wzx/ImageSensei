{#答题卡识别#}
{% extends 'extend.html' %}
{% block from_content %}
    <form id="answer_sheet_identification">
    <input type="submit" value="答题卡识别">
</form>
{% endblock %}

{% block content %}
    {{ explanation|safe }}
{% endblock %}

{% block script_content %}
<script>
    $("#answer_sheet_identification").submit(function (event) {
        event.preventDefault();  // 阻止表单的默认提交行为
        $.ajax({
            url: "/img/answer_sheet_identification",
            type: "POST",
            data: $(this).serialize(),
            success: function (response) {
                // 处理成功响应
                console.log("success")
                get_html("/admin/show", id = '#content')
            },
            error: function (xhr) {
                // 处理错误响应
                console.log("error")
            }
        });
    });
</script>
{% endblock %}
